    <h2>Archer</h2>
    <img src="archer.jpg" width="30%">
    <p>잊힌 실비아의 아들, 대지의 감찰자</p>
    <p style="margin-top:45px;">민접하게 움직일 수 있도록 개조하여 팔에 장착하는 석궁. 빠르게 움직이면서도
빛의 힘을 쉽게 끌어올릴 수 있도록 만들어진 특제 장갑인 라곤. 아처는 자신들에게
주어진 의무를 수행하기 위해 빠르고 날렵하게 움직이며 적을 노려 쏠 수 있는
기술을 연마했습니다. 아처는 끊임없이 움직이며 적을 향해 화살을 쏠 수 있으며
때로는 힘을 응축하여 강력한 한방을 쏠 수 있는 다재다능한 궁수입니다.
</p>
