    <h2>Ranger</h2>
    <img src="ranger.jpg" width="30%">
    <p>실비아 여신의 딸, 카마실비아의 수호자</p>
    <p style="margin-top:45px;">활과 단검을 주무기로 사용하는 레인저는 민첩하고 빠른 몸놀림을 활용해 기술을
사용하는 원거리형 캐릭터입니다. 강력한 화살을 퍼부으며 적에게
가까이 갈 수도 있고 필요에 따라 뒤로 빠질 수도 있습니다.
자신을 보호하는 기술은 부족하지만, 특유의 민첩한 움직임은 상대와의 거리를
계속 벌리도록 도와줄 것입니다. 레인저의 주요 기술들은 공성전 등
다대다 전투에서 높은 효율을 보입니다.
</p>
